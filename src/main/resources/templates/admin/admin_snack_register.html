<h4 class="fw-bold py-3 mb-4">스낵 스토어 상품 등록</h4>
<!-- Basic Layout -->
<div class="row">
    <div class="col-xl">
        <div class="card mb-4">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="snack_name">상품명</label>
                        <input type="text" class="form-control" id="snack_name" placeholder="상품명을 입력해주세요." />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="snack_price">가격</label>
                        <input type="text" class="form-control" id="snack_price" placeholder="상품 가격을 입력해주세요." />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="snack_stock">주문 수량</label>
                        <input type="text" class="form-control" id="snack_stock" placeholder="상품 주문수량을 입력해주세요." />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">상품 상세 설명</label>
                        <textarea
                                id="basic-default-message"
                                class="form-control"
                                placeholder="상품 상세 설명을 입력해주세요."
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">등록하기</button>
                </form>
            </div>
        </div>
    </div>
