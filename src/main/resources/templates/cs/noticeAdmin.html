<div class="card">
    <h5 class="card-header">Notice List</h5>
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>등록일자</th>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            <tr th:each="notice : ${noticeList}">
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                    <div th:if="${notice.pinned}">
                    <img src="/images/imp.png" alt="Important" />
                </div>
                    <span th:unless="${notice.pinned}" th:text="${notice.id}"></span>
                </td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                    <a th:href="@{/cs/notice/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
                </td>
                <td th:text="${notice.viewCount}"></td>
                <td th:text="${notice.regDate}"></td>


                <td>
                    <div class="dropdown">
                        <button class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown" type="button">
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:void(0);"
                            ><i class="bx bx-edit-alt me-1"></i> Edit</a
                            >
                            <a class="dropdown-item" href="javascript:void(0);"
                            ><i class="bx bx-trash me-1"></i> Delete</a
                            >
                        </div>
                    </div>
                </td>
            </tr>


            </tbody>
        </table>

        <div class="paging_btn">
            <div id="pagination"></div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function() {
        function generatePaginationButtons(totalPages) {
            let paginationHTML = '';
            for(let i = 1; i <= totalPages; i++) {
                paginationHTML += `<a class="page-item" href="/admin/notice?page=${i}">${i}</a>`;
            }
            $("#pagination").html(paginationHTML);

            $(".page-item").on('click', function(e) {
                e.preventDefault();
                let pageNum = $(this).text();
                loadPageData(pageNum);
            });
        }

        function loadPageData(pageNumber) {
            $.ajax({
                url: "/admin/notice/page",
                method: "GET",
                data: { page: pageNumber },
                success: function(data) {
                    console.log("Data for page " + pageNumber + " loaded.");
                },
                error: function(err) {
                    console.error("Failed to load page data.", err);
                }
            });
        }

        let initialPage = 1;
        loadPageData(initialPage);
        generatePaginationButtons([[${totalPages}]]);  // Replace with actual totalPages
    });
</script>
