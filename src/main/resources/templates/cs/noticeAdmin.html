<div class="card">
    <h5 class="card-header">Notice List</h5>
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>등록일자</th>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            <tr th:each="notice : ${noticeList}">
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                    <div th:if="${notice.pinned}">
                    <img src="/images/imp.png" alt="Important" />
                </div>
                    <span th:unless="${notice.pinned}" th:text="${notice.id}"></span>
                </td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                    <a th:href="@{/cs/notice/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
                </td>
                <td th:text="${notice.viewCount}"></td>
                <td th:text="${notice.regDate}"></td>


                <td>
                    <div class="dropdown">
                        <button class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown" type="button">
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:void(0);"
                            ><i class="bx bx-edit-alt me-1"></i> Edit</a
                            >
                            <a class="dropdown-item" href="javascript:void(0);"
                            ><i class="bx bx-trash me-1"></i> Delete</a
                            >
                        </div>
                    </div>
                </td>
            </tr>


            </tbody>
        </table>

        <div class="paging_btn">
            <ul>
                <a th:href="@{/cs/noticeAdmin(page=${1})}"
                   th:onclick="${currentPage == 1} ? 'return false;'"><<</a><a>&nbsp;</a>
                <a th:href="@{/cs/noticeAdmin(page=${currentPage - 1})}"
                   th:onclick="${currentPage == 1} ? 'return false;'">&lt;</a><a>&nbsp;</a>
                <li th:each="pageNum : ${pageNumbers}">
                    <a th:href="@{/cs/noticeAdmin(page=${pageNum}, size=${size})}"
                       th:text="${pageNum}"
                       th:onclick="${pageNum == currentPage} ? 'return false;'"></a>
                </li><span>&nbsp;</span>
                <a>&nbsp;</a>
                <a th:href="@{/cs/noticeAdmin(page=${currentPage + 1})}"
                   th:onclick="${currentPage == totalPages} ? 'return false;'">&gt;</a><a>&nbsp;</a>
                <span></span>
                <a th:href="@{/cs/noticeAdmin(page=${totalPages})}"
                   th:onclick="${currentPage == totalPages} ? 'return false;'">>></a>
            </ul>
        </div>

    </div>
</div>
