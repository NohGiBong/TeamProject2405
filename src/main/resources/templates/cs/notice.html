<html>
<head>
    <title>Notice</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/><link rel="stylesheet" href="/static/css/main.css" />
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
    <link href="/static/assets/css/custom.css" rel="stylesheet"/>
    <link href="/static/assets/css/nav.css" rel="stylesheet"/>
    <noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="no-sidebar is-preload">
<div id="page-wrapper">

    <!-- Header -->
<!--    <header data-include-path="header.html"></header>-->

    <!-- Main movie_list 한 페이지에 16개 정도되게 해주세요 -->
    <div class="wrapper style1 snack_list list">

        <div class="container">
            <article id="main" class="special">
                <header>
                    <h2><a href="cs/notice">공지사항</a></h2>
                </header>
            </article>
            <hr/>
            <!--						공지사항 목록 table -->
            <div class="row notice_list">
                <table class="default">
                    <thead>
                        <th>번호</th>
                        <th>제목</th>
                        <th>조회수</th>
                        <th>등록일자</th>
                    </thead>
                    <tbody>
                        <tr th:each="notice : ${noticeList}">
                            <td th:text="${notice.id}"></td>
                            <td th:text="${notice.pinned ? '!' : notice.id}"></td>
                            <td><a th:href="@{/cs/notice/{id}(id=${notice.id})}" th:text="${notice.title}"></a></td>
                            <td th:text="${notice.regDate}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="paging_btn">
                    <a href="/cs/notice?page=${firstPage}" th:class="${currentPage == 1 ? 'disabled' : ''}">&laquo;</a>
                    <a href="/cs/notice?page=${previousPage}" th:class="${currentPage == 1 ? 'disabled' : ''}">&lt;</a>

                    <span th:each="pageNum : ${pageNumbers}">
        <a th:href="@{/cs/notice(page=${pageNum})}" th:text="${pageNum}" th:class="${pageNum == currentPage ? 'current' : ''}"></a>
    </span>

                    <a href="/cs/notice?page=${nextPage}" th:class="${currentPage == totalPages ? 'disabled' : ''}">&gt;</a>
                    <a href="/cs/notice?page=${lastPage}" th:class="${currentPage == totalPages ? 'disabled' : ''}">&raquo;</a>
                </div>
            </div>
        </div>

    </div>

<!--    <footer data-include-path="footer.html"></footer>-->

</div>

<!-- Scripts -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.dropotron.min.js"></script>
<script src="/static/js/jquery.scrolly.min.js"></script>
<script src="/static/js/jquery.scrollex.min.js"></script>
<script src="/static/js/browser.min.js"></script>
<script src="/static/js/breakpoints.min.js"></script>
<script src="/static/js/util.js"></script>
<script src="/static/js/main.js"></script>

<script>
    // include.js
    window.addEventListener('load', function () {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    }); // 이 부분을 추가하여 괄호를 닫습니다.

    // Save scroll position before navigating away
    document.addEventListener('DOMContentLoaded', function() {
        const paginationLinks = document.querySelectorAll('.paging_btn a');
        paginationLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                localStorage.setItem('scrollPosition', window.scrollY);
            });
        });
    });

    // Restore scroll position after page load
    window.addEventListener('load', function() {
        const scrollPosition = localStorage.getItem('scrollPosition');
        if (scrollPosition) {
            window.scrollTo(0, parseInt(scrollPosition, 10));
            localStorage.removeItem('scrollPosition'); // Clean up
        }
    });
</script>
</body>
</html>
