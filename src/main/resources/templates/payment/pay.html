<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!--결제 프로그램 쓰려면 jquery 필요-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js" type="text/javascript"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <script>
        function requestPay() {
            IMP.init("imp78827210"); // 고객사 식별코드
            IMP.request_pay(
                {
                    pg: "html5_inicis", //"{PG사 코드}.{상점 ID}",
                    pay_method: "card",
                    merchant_uid: `payment-${crypto.randomUUID()}`, // 상점에서 생성한 주문 고유 번호
                    name: "삼백", // 주문명
                    amount: 10, // 결제 금액
                    buyer_email: "test@test.com",
                    buyer_name: "구매자",
                    buyer_tel: "010-0000-0000",
                    m_redirect_url : '/payment/complete'
                }, function(rsp) {
                    if(!rsp.success) {
                        //결제 시작 페이지로 리디렉션되기 전에 오류가 난 경우
                        var msg = '오류로 인하여 결제가 시작되지 못하였습니다.';
                        msg += '에러내용 : ' + rsp.error_msg;
                        alert(msg);
                    }
                }
            );
        }
    </script>
</head>

<th:block layout:fragment="content">
    <body>
    <div class="p-3">
        <h1>결제 기능 test</h1>
    </div>

    <button onclick="requestPay()">결제하기</button>


    </body>
</th:block>
</html>
