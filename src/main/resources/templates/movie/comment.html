<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>댓글 작성</title>
</head>
<body>
<h2>댓글 작성</h2>
<form action="/new" method="POST"> <!-- 여기서 /your-endpoint는 서버의 엔드포인트로, 실제 경로로 변경해야 합니다. -->
    <div>
        <label for="memberId">작성자 ID:</label>
        <input type="text" id="memberId" name="memberId" required>
    </div>
    <div>
        <label for="comment">댓글:</label>
        <textarea id="comment" name="comment" required></textarea>
    </div>
    <div>
        <label for="grade">평점:</label>
        <select id="grade" name="grade" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div>
        <label for="movieId">영화 게시글 번호:</label>
        <input type="text" id="movieId" name="movieId" required>
    </div>
    <div>
        <button type="submit">댓글 작성</button>
    </div>
</form>
</body>
</html>
