<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Cinemacast</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link rel="stylesheet" href="/assets/css/nav.css" />

<body class="right-sidebar is-preload">
<div id="page-wrapper">

    <header data-include-path="./header.html"></header>

    <!-- Main -->
    <div class="wrapper style1">

        <div class="container" th:each="movie, iterStat : ${movieInfos}">
            <input type="hidden" id="movieId" th:value="${movie.id}">
            <div class="row gtr-200">
                <div class="col-8 col-12-mobile" id="content">
                    <article id="main">
                        <header>
                            <h2><a href="#">Movie Title</a></h2>
                            <p th:text="${movie.title}"></p>
                        </header>
                        <div id="get_header">
                            <a href="#" class="image featured" style="width: 40%;"><img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}}" alt="영화포스터" /></a>
                            <div class="movie_info">
                                <p><b>개봉일자 : </b> <span th:text="${movie.releaseDate}">releasedate</span></p>
                                <p><b>장르 : </b> <span th:text="${movie.genres}">genres</span></p>
                                <p><b>상영시간 : </b> <span th:text="${movie.runtime} + '분'">runtime</span></p>
                                <p><b>감독 : </b>director <b>각본 : </b>writer</p>

                                <div class="movie_data_box">
                                    <div class="movie_data">
                                        <h4>누적 관객수</h4>
                                        <p>cnv</p>
                                    </div>
                                    <div class="movie_data">
                                        <h4>인기도</h4>
                                        <p th:text="${movie.popularity}">popularity (%)</p>
                                    </div>
                                    <div class="movie_data">
                                        <h4>평점</h4>
                                        <p th:text="${movie.voteAverage}">vote rating</p>
                                    </div>
                                </div>
                                <a href="#" class="button">지금 예매하기</a>
                            </div>
                        </div>
                        <div id="movie-info"></div>
                        <p th:text="${movie.overview}">
                           ~ overview ~
                        </p>
                    </article>
                </div>
                <div class="col-4 col-12-mobile" id="sidebar">
                    <hr class="first" />
                    <section id="reviews">
                        <header>
                            <h3>관람평</h3>
                            <button onclick="openReviewModal()" class="modal_open">작성하기</button>
                        </header>
                        <div class="row gtr-50">
                            <table class="default" id="reviews-table">
                                <!-- 댓글이 여기에 추가될 것입니다 -->
                            </table>
                        </div>
                    </section>
                </div>
            </div>

            <div id="stillcut" th:each="movie, iterStat : ${movieInfos}">
                <hr />
                <h2>StillCut</h2>
                <div class="row">
                    <div th:each="stillCutPath, iterStat : ${movie.stillCutPaths}" th:class="${iterStat.count > 4} ? 'hidden stillCut' : 'stillCut'" >
                        <article class="col-4 col-12-mobile special">
                            <a href="#" class="image featured">
                                <img th:src="@{'https://image.tmdb.org/t/p/original/' + ${stillCutPath}}" alt="스틸컷"
                                     onclick="openModal(this.getAttribute('src'))"
                                />
                            </a>
                        </article>
                    </div>
                </div>
                <p id="showMore" style="cursor: pointer; color: blue; text-decoration: underline;">more</p>
                <p id="showLess" style="cursor: pointer; color: blue; text-decoration: underline; display:none;">접기</p>
            </div>
            <!-- 모달 -->
            <div id="myModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img class="modal-content" id="modalImage">
            </div>
        </div>
    </div>
    <footer data-include-path="footer.html"></footer>
</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>



<!--              댓글         ------------------             -->
<script>
    // include.js
    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });

    const options = {
        method: 'GET',
        headers: {
            accept: 'application/json',
            Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3N2UzMWU5NWVjZmE3ZjBlODY5YTE3NmQwMjU0YWQwMiIsInN1YiI6IjY2NDJiMWM1ZTJlZjM4N2Y1MjM1OTNjZCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.hBVsW7eVrC2M3FdWc2OJEAWq0h4v-NiiM2YEDQoy7OU'
        }
    };

    async function fetchMovieCredits() {
        try {
            const response = await fetch('https://api.themoviedb.org/3/movie/1011985/credits?language=ko-KR', options);
            const data = await response.json();

            // 영화 정보를 담을 요소 생성
            const movieInfoDiv = document.getElementById('movie-info');
            movieInfoDiv.style.display = 'flex'; // Flexbox 레이아웃 적용
            movieInfoDiv.style.flexWrap = 'wrap'; // 요소들이 넘치면 다음 줄로 넘김

            // 출연진 정보 출력 (이미지 포함)
            data.cast.slice(0, 5).forEach(cast => {
                const castDiv = createPersonDiv(cast.name, cast.profile_path);
                movieInfoDiv.appendChild(castDiv); // castDiv를 movieInfoDiv에 추가
            });

            // 감독 정보 출력 (이미지 포함)
            const director = data.crew.find(person => person.job === 'Director');
            if (director) {
                const directorDiv = createPersonDiv(director.name, director.profile_path, true);
                movieInfoDiv.appendChild(directorDiv); // directorDiv를 movieInfoDiv에 추가
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // 인물 정보와 이미지를 담은 div 생성 함수
    function createPersonDiv(name, profilePath, isDirector = false) {
        const personDiv = document.createElement('div'); // 새로운 div 생성
        personDiv.style.margin = '5px'; // 간격 설정

        const p = document.createElement('p');
        p.innerHTML = isDirector ? `<b>감독 : </b>${name}` : name;
        p.style.fontSize = '15px'; // 글자 크기 작게 설정

        const img = document.createElement('img');
        img.src = `https://image.tmdb.org/t/p/w200${profilePath}`; // 이미지 경로 설정
        img.alt = `${name}'s profile image`;
        img.style.width = '40px';
        img.style.height = 'auto'; // 높이를 자동으로 설정

        personDiv.appendChild(p);
        personDiv.appendChild(img);

        return personDiv;
    }

    fetchMovieCredits();

    const api = {
        method: 'GET',
        headers: {
            accept: 'application/json',
            Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3N2UzMWU5NWVjZmE3ZjBlODY5YTE3NmQwMjU0YWQwMiIsInN1YiI6IjY2NDJiMWM1ZTJlZjM4N2Y1MjM1OTNjZCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.hBVsW7eVrC2M3FdWc2OJEAWq0h4v-NiiM2YEDQoy7OU'
        }
    };
    // 스틸컷 더보기(more), 접기 클릭 함수
    document.getElementById("showMore").addEventListener("click", function() {
        var hiddenElements = document.querySelectorAll(".hidden");
        for (var i = 0; i < hiddenElements.length; i++) {
            hiddenElements[i].classList.remove("hidden");
        }
        this.style.display = 'none'; // "더보기"를 숨깁니다.
        document.getElementById("showLess").style.display = 'block'; // "접기"를 보여줍니다.
    });

    document.getElementById("showLess").addEventListener("click", function() {
        var stillCuts = document.querySelectorAll(".stillCut");
        for (var i = 0; i < stillCuts.length; i++) {
            if (i > 3) { // 처음 4개를 제외한 나머지를 숨깁니다.
                stillCuts[i].classList.add("hidden");
            }
        }
        this.style.display = 'none'; // "접기"를 숨깁니다.
        document.getElementById("showMore").style.display = 'block'; // "더보기"를 다시 보여줍니다.
    });

    // 이미지 클릭시 원본크기로 볼수있게 띄우는 모달 관련 변수 및 함수들
    var currentScrollPosition = 0;

    function openModal(imageSrc) {
        currentScrollPosition = window.scrollY;
        document.body.style.overflow = 'hidden';
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = imageSrc;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
        document.body.style.overflow = '';
        window.scrollTo(0, currentScrollPosition);
    }

    /*--------- 이미지 상세보기 모달 끝 --------*/

    window.addEventListener('load', function() {
        // 모든 요소를 가져와서 includePath 데이터 속성이 있는 경우 해당 경로의 파일을 가져와서 대체하는 작업을 수행
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });

    // 리뷰 작성 모달을 팝업 창으로 열기
    function openReviewModal() {
        const movieId = $('#movieId').val();
        console.log("movieId" + movieId);
            window.open('/review/' + movieId , 'ReviewModal', 'width=600,height=600');
    }

//            댓글       --------------------------------------------------
    const loadComments = () => {
        const movieId = $('#movieId').val();
        console.log(movieId);
        $.ajax({
            url: `/movies/${movieId}`,
            method: 'GET',
            dataType: 'json',
            success: (data) => {
                const reviewsSection = $('#reviews-table'); // 리뷰를 넣을 테이블 선택
                reviewsSection.empty(); // 기존 내용을 비웁니다.
                data.forEach(({memberId, comment, grade}) => {
                    // 각 댓글마다의 HTML 구조를 생성합니다.
                    const reviewRow = `
                    <tr>
                        <td>
                            <h4>${memberId}</h4>
                            <p>${new Date().toISOString().slice(0, 10)}</p>
                            <p>${comment}</p>
                            <p>평점: ${grade}</p>
                        </td>
                    </tr>
                `;
                    reviewsSection.append(reviewRow); // 생성된 HTML을 테이블에 추가합니다.
            });
        },
        error: (xhr, status, error) => {
            console.error("댓글을 불러오지 못했습니다:", error);
            $('#comments').append(
                `<div class="error">
                    <p>댓글을 불러오는 중 오류가 발생했습니다. 나중에 다시 시도해주세요.</p>
                   </div>`
            );
        }
        });
    };
    // 모달을 보여주는 이벤트 핸들러
    $('#addCommentBtn').click(() => $('#commentModal').modal('show'));
    loadComments();

</script>
</body>
</html>
