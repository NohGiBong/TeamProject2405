    // 스틸컷 더보기(more), 접기 클릭 함수
    // 현재 표시된 항목의 수를 추적하는 변수
    var visibleCount = 4; // 처음에 보이는 항목 수
    var increment = 8; // 한 번에 표시할 추가 항목 수

    document.getElementById("showMore").addEventListener("click", function() {
        var stillCuts = document.querySelectorAll(".stillCut");
        var newVisibleCount = Math.min(visibleCount + increment, stillCuts.length);

        for (var i = visibleCount; i < newVisibleCount; i++) {
            stillCuts[i].classList.remove("hide");
        }

        visibleCount = newVisibleCount; // 업데이트된 표시된 항목의 수

        // 모든 항목이 표시되었는지 확인
        if (visibleCount >= stillCuts.length) {
            this.style.display = 'none'; // "더보기"를 숨깁니다.
            document.getElementById("showLess").style.display = 'block'; // "접기"를 보여줍니다.
        }
    });

    document.getElementById("showLess").addEventListener("click", function() {
        var stillCuts = document.querySelectorAll(".stillCut");
        for (var i = 0; i < stillCuts.length; i++) {
            if (i > 3) { // 처음 4개를 제외한 나머지를 숨깁니다.
                stillCuts[i].classList.add("hidden");
            }
        }
        visibleCount = 4; // "접기" 후 처음 표시된 항목의 수로 리셋
        this.style.display = 'none'; // "접기"를 숨깁니다.
        document.getElementById("showMore").style.display = 'block'; // "더보기"를 다시 보여줍니다.

    // 이미지 클릭시 원본크기로 볼수있게 띄우는 모달 관련 변수 및 함수들

    /*--------- 이미지 상세보기 모달 끝 --------*/


    window.addEventListener('load', function() {
        // 모든 요소를 가져와서 includePath 데이터 속성이 있는 경우 해당 경로의 파일을 가져와서 대체하는 작업을 수행
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });

    const slides = document.querySelector('.slides');
    const indicatorLine = document.querySelector('.indicator-line');
    const totalSlides = document.querySelectorAll('.slides article').length;
    let isDragging = false;
    let startPos = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID;
    let currentIndex = 0;
    let sliderWidth = slides.clientWidth;

    slides.addEventListener('mousedown', dragStart);
    slides.addEventListener('mouseup', dragEnd);
    slides.addEventListener('mouseleave', dragEnd);
    slides.addEventListener('mousemove', drag);

    slides.addEventListener('touchstart', dragStart);
    slides.addEventListener('touchend', dragEnd);
    slides.addEventListener('touchmove', drag);

    window.addEventListener('resize', () => {
        sliderWidth = slides.clientWidth;
        setPositionByIndex();
    });

    function dragStart(event) {
        isDragging = true;
        startPos = getPositionX(event);
        animationID = requestAnimationFrame(animation);
        slides.classList.add('grabbing');
    }

    function drag(event) {
        if (isDragging) {
            const currentPosition = getPositionX(event);
            currentTranslate = prevTranslate + currentPosition - startPos;
            setSliderPosition();
        }
    }

    function dragEnd() {
        isDragging = false;
        cancelAnimationFrame(animationID);
        const movedBy = currentTranslate - prevTranslate;

        if (movedBy < -sliderWidth / 4 && currentIndex < totalSlides - 1) currentIndex += 1;
        if (movedBy > sliderWidth / 4 && currentIndex > 0) currentIndex -= 1;

        setPositionByIndex();
        slides.classList.remove('grabbing');
    }

    function getPositionX(event) {
        return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }

    function animation() {
        if (isDragging) requestAnimationFrame(animation);
    }

    function setSliderPosition() {
        slides.style.transform = `translateX(${currentTranslate}px)`;
    }

    function setPositionByIndex() {
        currentTranslate = currentIndex * -sliderWidth / totalSlides;
        prevTranslate = currentTranslate;
        slides.style.transform = `translateX(${currentTranslate}px)`;
        updateIndicator();
    }

    function updateIndicator() {
        const indicatorWidth = sliderWidth / totalSlides;
        indicatorLine.style.transform = `translateX(${currentIndex * indicatorWidth}px)`;
    }

    // 리뷰 작성 모달을 팝업 창으로 열기
    function openReviewModal() {

    $(document).ready(function() {
        // 환경 설정: 필요한 변수 선언
        const movieId = $('#movieId').val();
        const memberEmail = $('#info').data('username');

        // 댓글을 로드하는 함수 정의
        const loadComments = () => {
            $.ajax({
                url: `/movies/${movieId}`,
                method: 'GET',
                dataType: 'json',
                success: (data) => {
                    const commentsContainer = $('#comments').empty();
                    data.forEach(({memberId, movieId, comment, grade}) => {
                        commentsContainer.append(
                            `<div class="comment">
                            <p>작성자 ID: ${memberId}</p>
                            <p>영화번호 : ${movieId}</p>
                            <p>댓글: ${comment}</p>
                            <p>평점: ${grade}</p>
                        </div>`
                        );
                    });
                },
                error: (xhr, status, error) => {
                    console.error("댓글을 불러오지 못했습니다:", error);
                    $('#comments').append(
                        `<div class="error">
                        <p>댓글을 불러오는 중 오류가 발생했습니다. 나중에 다시 시도해주세요.</p>
                    </div>`
                    );
                }
            });
        };

        // 모달을 보여주는 이벤트 핸들러
        $('#addCommentBtn').click(() => $('#commentModal').modal('show'));

        // 댓글 제출 이벤트 핸들러
        $('#commentForm').submit(function(e) {
            e.preventDefault();

            // 댓글 데이터를 수집하는 부분은 submit 이벤트 내부로 이동
            const comment = $('#commentText').val();
            const grade = $('#rating').val();

            const commentData = JSON.stringify({
                memberEmail: memberEmail,
                comment: comment,
                grade: grade,
                movieId: movieId
            });

            console.log(commentData);

            $.ajax({
                url: '/new',
                method: 'POST',
                contentType: 'application/json',
                data: commentData,
                success: () => {
                    $('#commentModal').modal('hide');
                    loadComments();
                }
            });
        });

        // 초기 댓글 로드
        loadComments();
    });
